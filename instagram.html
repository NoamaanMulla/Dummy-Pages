<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="iphone">
        <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" class="slide_show" id="i1">
        <img src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" class="slide_show" id="i2">
        <img src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" class="slide_show" id="i3">
        <img src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" class="slide_show" id="i4">
        <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" class="slide_show" id="i5">
    </div>
    <div id="form">
        <form action="">
            <div id="main_form">
                <img src="ins.png" alt="Instagram" style="width: 200px; height: 80px;">
                <input type="text" name="p/u/e" id="p/u/e" placeholder="Phone number, Username or Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <p id="show">Show</p>
                <!-- <i class="far fa-eye"></i><i class="far fa-eye-slash"></i> -->
                <button type="submit" id="submit">Log In</button>
                <div class="line"></div>
                <p id="line">OR</p>
                <div class="line"></div>
                <a href="" id="login-with-facebook"><img src="https://icons.iconarchive.com/icons/danleech/simple/16/facebook-icon.png"> Log in with Facebook</a>
                <a href="" id="forgot-password">Forgot password?</a>
            </div>
            <div id="sub_form">
                <p>Don't have an account? <span><a href="#">Sign Up</a></span></p>
            </div>
            <div id="app_links">
                <p>Get the app.</p>
                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios" style="width: 150px;"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA754DDD1-C8BB-4F9F-8432-82B774DFF8CA%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="play store" style="width: 150px;"></a>
            </div>
        </form>
    </div>
    <div id="footer">
        <ul>
            <li id="li_1"><a href="">About</a></li>
            <li id="li_2"><a href="">Blog</a></li>
            <li id="li_3"><a href="">Jobs</a></li>
            <li id="li_4"><a href="">Help</a></li>
            <li id="li_5"><a href="">API</a></li>
            <li id="li_6"><a href="">Privacy</a></li>
            <li id="li_7"><a href="">Terms</a></li>
            <li id="li_8"><a href="">Top Accounts</a></li>
            <li id="li_9"><a href="">Hashtags</a></li>
            <li id="li_10"><a href="">Loctions</a></li>
        </ul>
        <div id="lang_year">
            <select name="language" id="language">
              <option value="english">English</option>
            </select>
            <p>&#169; <span id="year"></span> Instagram from Facebook</p>
        </div>
    </div>
    <script src="instagram.js"></script>
</body>
</html>
